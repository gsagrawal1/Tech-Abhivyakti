{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bliss</title>
    <link rel="icon" type="image/x-icon" href="/static/logo/FINAL.png">
    <script src="https://kit.fontawesome.com/a268eb4fa1.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/static/forum.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" type="text/css" href="/static/update.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    

</head>

<body>
    <div class="fullpage">
        <div class="leftcolumn">
            <div class="navbar">
                <div class="logodiv">
                    <div>

                        <div class="logocentre">
                            <a class="tabs" href="{% url 'home' %}" >
                                <img src="/static/logo/FINAL.png" alt="" srcset="">
                                
                            </a>
                        </div>
                    </div>
                </div>
                <div class="iconsdiv"  id="iconsdiv">
                    <div class="xotadiv"><a  class="{% if request.path == '/myprofile-lg/' %} active tabs {% endif%}" href="/myprofile-lg/?pk={{user.id}}" >
                            <div class="aurxota">
                                <span class="iconspan"><span class="material-symbols-outlined">
                                        account_circle
                                    </span></span>
                                <span class="textspan">Profile</span>
                            </div>
                        </a></div>
                    <div class="xotadiv"><a class="{% if request.path == '/search/' %} active tabs {% endif%}"  href="{% url 'search' %}" >
                            <div class="aurxota">
                                <span class="iconspan"><span class="material-symbols-outlined">
                                        search
                                    </span></span>
                                <span class="textspan">search</span>
                            </div>
                        </a></div>
                    <div class="xotadiv"><a class="{% if request.path == '/home/' %} active tabs {% endif%}" id="defaultOpen" href="{% url 'home' %}" >
                            <div class="aurxota">
                                <span class="iconspan"><span class="material-symbols-outlined">
                                        home
                                    </span></span>
                                <span class="textspan">home</span>
                            </div>
                        </a></div>
                        <div class="xotadiv"><a class="{% if request.path == '/forum/' %} active tabs {% endif%}" id="defaultOpen" href="{% url 'forum' %}" >
                            <div class="aurxota">
                                <span class="iconspan"><span class="material-symbols-outlined">
                                        groups
                                    </span></span>
                                <span class="textspan">Groups</span>
                            </div>
                        </a></div>    
                    <div class="xotadiv"><a class="{% if request.path == '/blogs/' %} active tabs {% endif%}" href="{% url 'blogs' %}" onclick="opnblogvid()">
                            <div class="aurxota">
                                <span class="iconspan"><span class="material-symbols-outlined">
                                        rss_feed
                                    </span></span>
                                <span class="textspan">blogs</span>
                            </div>
                        </a></div>
                    <div class="xotadiv"><a class="{% if request.path == '/news/' %} active tabs {% endif%}" href="{% url 'news' %}" onclick="opnnewsvid()">
                            <div class="aurxota">
                                <span class="iconspan"><span class="material-symbols-outlined">
                                        feed
                                    </span></span>
                                <span class="textspan">Books</span>
                            </div>
                        </a></div>
                    <div class="xotadiv"><a class="{% if request.path == '/sports/' %} active tabs {% endif%}" href="{% url 'sports' %}" onclick="opnsportsvid()">
                            <div class="aurxota">
                                <span class="iconspan"><span class="material-symbols-outlined">
                                        sports_baseball
                                    </span></span>
                                <span class="textspan">sports</span>
                            </div>
                        </a></div>

                </div>
            </div>
        </div>
